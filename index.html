
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة التدريب والخدمات القانونية | الهيئة السعودية للمحامين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* لوحة ألوان متناغمة وفخمة */
        --sba-navy: #1b4d79;        /* الأزرق النيلي الأساسي */
        --sba-gold: #b38e44;        /* الذهبي الملكي (بديل للفسفوري) */
        --sba-green-muted: #5c7c32; /* الأخضر الوقور المتناسق مع الأزرق */
        --sba-sky-soft: #e8f4f9;    /* أزرق سماوي هادئ للخلفيات */
        --sba-text-main: #2d3748;
        --sba-bg: #f4f7f9;
      }
      
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--sba-bg);
        color: var(--sba-text-main);
        margin: 0;
      }

      .sba-card {
        background: white;
        border: 1px solid rgba(27, 77, 121, 0.08);
        box-shadow: 0 4px 20px -5px rgba(27, 77, 121, 0.05);
        border-radius: 1rem;
        transition: all 0.3s ease;
      }
      
      .sba-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px -10px rgba(27, 77, 121, 0.1);
      }

      /* تحسين مظهر الأزرار */
      .btn-primary {
        background-color: var(--sba-navy);
        color: white;
        border-radius: 0.75rem;
        font-weight: 700;
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        background-color: #153a5c;
        box-shadow: 0 4px 12px rgba(27, 77, 121, 0.2);
      }

      .btn-gold {
        background-color: var(--sba-gold);
        color: white;
        border-radius: 0.75rem;
        font-weight: 700;
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: var(--sba-navy); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",

        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
